<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.10.js"></script>
</head>
<body>
    <div id="app">
        <!-- 通过属性绑定传值 -->
        <com1 :parentmsg="msg"></com1>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '父组件'
        },
        methods: {
            
        },
        components: {
            com1: {
                // data中的数据是子组件自身私有的
                data(){
                    return {
                        title: '123'
                    }
                },
                template: '<h1>子组件 ---{{ parentmsg }}</h1>',
                // 需在props中定义所需要的值
                // 组件props中所有数据都是通过父组件传递过来的
                // props中的数据都是只读的,无法重新赋值
                props: ['parentmsg']
            }
        }
    })
</script>
</html>
