<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.10.js"></script>
</head>
<body>
    <div id="app">
        <mycom1></mycom1>
    </div>
    <script>

        // 组件可以有自己的data数据
        // 组件的data和实例的data不一样, 实例中的data可以作为一个对象, 组件中的data必须是一个方法
        // 组件中的data除了是一个方法之外 还行必须返回一个对象
        // 组件中的data数据和实例中的data使用方式一样
        Vue.component('mycom1', {
            template: '<h1>全局组件-- {{ msg }}</h1>',
            data(){
                return {
                    msg: '组件中的data'
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        })
    
    </script>
</body>
</html>
