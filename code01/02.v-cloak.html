<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script src="./lib/vue-2.6.10.js"></script>
    </head>
    <body>
        <div id="app">
            <p>
                {{ msg }}
            </p>
            <h1 v-text="msg"></h1>
            <input type="button" value="btn" :title="mytitle" v-on:click="show">
        </div>
        <!-- v-bind 简写: 绑定对象变量 -->
        <!-- v-on 简写@ 绑定事件-->
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: '123',
                    mytitle: 'btn title'
                },
                methods:{
                    show:function(){
                        alert("hello")
                    }
                }

            })
            
        </script>
    </body>
</html>
