<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script src="./lib/vue-2.6.10.js"></script>
    </head>
    <body>
        <div id="app">
            <p>
                {{ msg }}
            </p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: '欢迎学习Vue'
                }
            });
            
        </script>
    </body>
</html>
