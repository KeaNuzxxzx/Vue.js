<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.10.js"></script>
</head>
<body>
    <div id="app">
        <!-- <input type="button" @click="toggle" value="显示"> -->
        <input type="button" @click="flag=!flag" value="显示">

        <!-- v-if特点： 每次都会重新删除或创建元素 -->
        <!-- v-show特点： 不会重新进行DOM的删除和创建，只是切换元素的display:none样式 -->
        <h3 v-if="flag">if控制</h3>
        <h3 v-show="flag">show控制</h3>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
            },
            methods: {
                // toggle(){
                //     this.flag = !this.flag
                // }
            }
        })
    
    </script>
</body>
</html>
