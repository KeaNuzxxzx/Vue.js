<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.6.10.js"></script>
    <style>
    .red {
        color: brown;
    }

    .thin {
        font-weight: 200;
    }

    .italic {
        font-style: italic;
    }

    .active {
        letter-spacing: 1em;
    }
    </style>
</head>
<body>
    <div id="app">
        <h1 :class="['thin', 'italic']">Let' go gogogogo</h1>
        <!-- 数组中使用三元表达式 -->
        <h1 :class="['thin', 'italic', flag?'active':'']">Let' go gogogogo</h1>
        <!-- 数组中用对象代替三元表达式，提高可读性 -->
        <h1 :class="['thin', 'italic', {'active':flag}]">Let' go gogogogo</h1>
        <!--在为class使用v-bind绑定对象时，对象的属性是类名； 对象的属性可带引号也可以不带  -->
        <h1 :class="classObj">Let' go gogogogo</h1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                classObj: { red: true, thin: true, italic: false, active: false},
            },
            methods: {

            }
        })
    </script>
</body>
</html>
